<body>
<div id="praiseContainer">
    <div class="logo"><img src="img/darre/darre_logo_03.png" alt=""></div>
    <div class="page_text">长按图片保存歌单</div>

    <div class="btn">
        <img src="img/darre/praise_btn_23.png" alt="">
    </div>
</div>
<script type="text/javascript">
  (function (doc, win) {
    var docEl = doc.documentElement,
      size = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if(clientWidth>=750){
          docEl.style.fontSize = '100px';
        }else{
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        }
      };
    if (!doc.addEventListener) return;
    win.addEventListener('resize', size, false);
    doc.addEventListener('DOMContentLoaded', size, false);
  })(document, window);
</script>
<script type="text/javascript" src="js/darre.js"></script>
</body>
</html>
