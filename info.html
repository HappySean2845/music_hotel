<body>
	<div id="container" class="content">
        <div class="infoContainer darre" id="infoContainer">

                <div class="music_icon">
                    <img src="img/darre/music_icon_03.png" alt="">
                </div>

                        <li>

            </div>
        </div>

	</div>
	<script type="text/javascript">
		(function (doc, win) {
        	var docEl = doc.documentElement,
            size = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener('resize', size, false);
        doc.addEventListener('DOMContentLoaded', size, false);
    })(document, window);
	</script>
	<script type="text/javascript" src="js/darre.js"></script>
</body>
