<script type="text/javascript">
function $_GET(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return unescape(r[2]);
  return null;
}
var redirect_url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx5b621c2653ac8bc1&redirect_uri=http%3a%2f%2fharman.adleading.com%2fhome%2findex%2fredirect%3fredirect%3d[REDIRECT_URL]&response_type=code&scope=snsapi_base&state=0#wechat_redirect';
var base_url = '';
var f = $_GET('from');
if(f=='hotel'){
  base_url = encodeURIComponent(Config.HOTEL_URL);
}else{
  base_url = encodeURIComponent(Config.WEB_URL);
}
redirect_url = redirect_url.replace('[REDIRECT_URL]',base_url);
console.log(redirect_url);

</script>
